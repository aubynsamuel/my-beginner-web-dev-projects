<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop_watch.css">
</head>

<body>
    <h1>Stop Watch</h1>

    <label id="Hours" class="time">00 :</label>

    <label id="Minutes" class="time">00 :</label>

    <label id="Seconds" class="time">00 :</label>

    <label id="Millisecond" class="time">00</label> <br>

    <label class="time" id="lapDisplay">Lap</label><br>



    <button id="Start">Start/Resume</button>
    <button id="Stop">Stop</button>
    <button id="Reset">Reset</button> <br>
    <button id="lapBtn">Lap</button>


    <script src="stop.js"></script>
</body>

</html>
