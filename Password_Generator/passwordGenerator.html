<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="password.css">

</head>

<body>
    <h1>Password Generator</h1>
    <input type="number" id="passwordLength" placeholder="Enter Password Length">
    <button id="generate">Generate</button>
    <p id="password">Password:</p>

    <label for="">Copy to clipboard if you are satisfied, else regenerate password <br></label>
    
    <button id="copy">Copy to Clipboard</button>

    <script src="p_generator.js"></script>
</body>

</html>
